<script>
  $(function () {
    async function loadProduto() {
      var catsList;
      var targetId;
      var produto;
      await $.get("assets/js/produtos.json", function (prods) {
        $.each(prods, function (i, prod) {
          if ("/" + prod.slug == window.location.pathname) {
            produto = prod;
          }
        });
      });
      $.each($(".iconLink"), function (i, icon) {
        if (
          icon.getAttribute("data-href-link") ==
          "/" + produto.slugCategoria
        ) {
          icon.classList.add("active");
        }
      });
      console.log(produto.nomeProd);
      $("#title-prod").empty();
      $("#title-prod").append(`${produto.nomeProd}`);
      $("#peso-uni").empty();
      $("#peso-uni").append(produto.pesoUnitario);
      $("#peso-pacot").empty();
      $("#peso-pacot").append(produto.unPorCaixa);
      $("#image-prod").attr("src", `assets/img/produtos/${produto.img_p}`);
    }
    loadProduto();
  });
</script>
